server {
  listen 443 ssl default_server;
  listen [::]:443 ssl default_server;

  http2 on;

  ssl_certificate /etc/ssl/nginx.crt;
  ssl_certificate_key /etc/ssl/nginx.key;
  ssl_session_timeout 1d;
  ssl_session_cache shared:FastifyApp:10m;
  ssl_session_tickets off;
  ssl_protocols TLSv1.3;
  ssl_prefer_server_ciphers off;
  add_header Strict-Transport-Security "max-age=63072000" always;

  location / {
    proxy_http_version 1.1;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://transcendence:3000;
  }

  location /events {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cache-Control no-cache;
    proxy_set_header Connection '';
    
    # SSE-specific settings
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400s;      # 24 hours
    proxy_connect_timeout 60s;
    proxy_send_timeout 86400s;      # 24 hours
    
    proxy_pass http://transcendence:3000/events;
  }

  location /api/games/connect {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket-specific settings
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;       # 1 hour for game sessions
    proxy_send_timeout 3600s;       # 1 hour for game sessions
    proxy_connect_timeout 60s;      # Connection timeout
    
    # Prevent proxy from timing out on idle connections
    proxy_cache_bypass $http_upgrade;
    
    proxy_pass http://transcendence:3000;
  }
}